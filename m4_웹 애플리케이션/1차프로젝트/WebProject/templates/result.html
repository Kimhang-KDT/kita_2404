{% extends "base.html" %}

{% block title %}
Result - Team 01 WebProject
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header"><h3 class="text-center font-weight-light my-4">Search Results</h3></div>
          <div class="card-body">
            <p>Selected Genre ID: {{ genre_id }}</p>
            <p>Selected Genre Name: {{ genre_name }}</p>
            <p>Selected Keywords: {{ keywords | join(', ') }}</p>
            <!-- 여기서 검색 결과를 표시합니다 -->
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
